<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://kit.fontawesome.com/3eeacf964c.js" crossorigin="anonymous"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="form-group row">
      <span class="badge badge-light col-md-1">
        <h3 class="text-center">9am</h3>
      </span>
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control col-md-10 hour hour9 data-input" rows="3" id="input9"></textarea>
      <span class="badge badge-info col-md-1">
        <i class="save far fa-save fa-5x" data-time=9></i>
      </span>
    </div>




    <div class="form-group row">
      <span class="badge badge-light col-md-1">
        <h3 class="text-center">10am</h3>
      </span>
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control col-md-10 hour hour10 data-input" id="input10" rows="3"></textarea>
      <span class="badge badge-info col-md-1">
        <i class="save far fa-save fa-5x" data-time=10></i>
      </span>
    </div>
    <div class="form-group row">
      <span class="badge badge-light col-md-1">
        <h3 class="text-center">11am</h3>
      </span>
      <label for="exampleFormControlTextarea1"></label>

      <span class="badge badge-info col-md-1">
        <i class="save far fa-save fa-5x" data-time=11></i>
      </span>
    </div>
    <div class="form-group row">
      <span class="badge badge-light col-md-1">
        <h3 class="text-center">12pm</h3>
      </span>
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control col-md-10 hour hour12 data-input" id="input12" rows="3"></textarea>
      <span class="badge badge-info col-md-1">
        <i class="save far fa-save fa-5x" data-time=12></i>
      </span>
    </div>
    <div class="form-group row">
      <span class="badge badge-light col-md-1">
        <h3 class="text-center">1pm</h3>
      </span>
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control col-md-10 hour hour13 data-input" id="input13" rows="3"></textarea>
      <span class="badge badge-info col-md-1">
        <i class="save far fa-save fa-5x" data-time=13></i>
      </span>
    </div>
    <div class="form-group row">
      <span class="badge badge-light col-md-1">
        <h3 class="text-center">2pm</h3>
      </span>
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control col-md-10 hour hour14 data-input" id="input14" rows="3"></textarea>
      <span class="badge badge-info col-md-1">
        <i class="save far fa-save fa-5x" data-time=14></i>
      </span>
    </div>
    <div class="form-group row">
      <span class="badge badge-light col-md-1">
        <h3 class="text-center">3pm</h3>
      </span>
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control col-md-10 hour hour15 data-input" id="input15" rows="3"></textarea>
      <span class="badge badge-info col-md-1">
        <i class="save far fa-save fa-5x" data-time=15></i>

    </div>
    <div class="form-group row">
      <span class="badge badge-light col-md-1">

      </span>

      </span>
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control col-md-10 hour hour17 data-input" id="input17" rows="3"></textarea>

        <i class="save far fa-save fa-5x" data-time=17></i>
      </span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
